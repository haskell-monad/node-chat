<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>聊吧</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#setname').modal({
					"keyboard":false
				});
				$("#username").focus();
				//确定设置花名
				$("#confirm-username").click(function(){
					var username = $("#username").val();
					if (username != null && username != '' && username.trim().length != 0){
						$("#chat").submit();
					}else{
						console.log("花名不可以为空.");
					}
				})
			}) 
		</script>
    </head>
    <body>
		<!--弹出层-->
		<div id= "setname" class="modal" tabindex="-1" role="dialog" aria-labelledby="尽情的聊吧">
			  <div class="modal-dialog" role="document">
					<div class="modal-content">
						  <div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="exampleModalLabel">尽情的聊吧</h4>
						  </div>
						  <div class="modal-body">
								<form action="/login" method="post" id="chat">
									  <div class="form-group">
										<label for="username" class="control-label">起一个花名:</label>
										<input type="text" class="form-control" id="username" name="username">
									  </div>
								</form>
						  </div>
						  <div class="modal-footer">
								<button type="button" class="btn btn-primary" id="confirm-username">确定</button>
						  </div>
					</div>
			  </div>
		</div>
    </body>
</html>
